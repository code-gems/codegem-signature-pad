<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<script src="./codegems-signature-pad-bundle.js"></script>
	</head>
	<body>
		<style>
			.demo-cont {
				display: grid;
				grid-template-columns: minmax(0, 1fr) minmax(0, 1fr);
			}

			.col-1-2 {
				grid-column: 1 / 2;
			}

			.col-2-3 {
				grid-column: 2 / 3;
			}
			.col-1-3 {
				grid-column: 1 / 3;
			}

			codegems-signature-pad {
				height: 200px;
				border: 1px solid red;
				box-sizing: border-box;
			}
		</style>

		<div class="demo-cont">
			<div class="col-1-2">
				<codegems-signature-pad></codegems-signature-pad>
			</div>
			<div class="col-2-3">
				<codegems-signature-pad></codegems-signature-pad>
			</div>
			<div class="col-1-3">
				<codegems-signature-pad></codegems-signature-pad>
			</div>
		</div>
	</body>
</html>
